<!DOCTYPE html lang='eng'>
<html>

<head>
    <meta language="english">
    <title>first_form</title>
</head>

<body>
    <style>
        form {
            width: 400px;
            margin: 0 auto;
        }
        
        div {
            margin: 1rem;
        }
    </style>
    <main>
        <section>
            <form id='demo-form' action="https://mailthis.to/wja0202@gmail.com" method="post" target="_blank">
                <fieldset>
                    <legend>Contact Us!</legend>
                    <div>
                        <label for="issue_type">Issue:
                                <select id= "issue_type" name="issue_type" required>
                                    <option value="sales">Sales</option>
                                    <option value="installation">Installation</option>
                                    <option value="service">Service</option>
                                    <option value="billing">Billing</option>
                                    <option value="other">Other</option>
                                </select>
                            </label>
                    </div>
                    <div>
                        <label for="company">Your company name:
                                    <input type="text" id="company" name="company">
                                </label>
                    </div>
                    <div>
                        <label for="first_name">First name:
                                <input type="text" id="first_name" name ="first_name" required>
                            </label>
                    </div>
                    <div>
                        <label for="last_name">Last name:
                                <input type="text" id="last_name" name="last_name" required>
                            </label>
                    </div>
                    <div>
                        <label for="form_email">Email address:
                                <input type="email" id="email_addr" name="email_addr" required>
                            </label>
                    </div>
                    <div>
                        <label for="issue_description">Issue Description:
                                <textarea id="issue_description" name="issue_description" cols="30" rows="5" placeholder="How can we help you?" required></textarea> 
                            </label>
                    </div>
                </fieldset>
                <div>
                    <input type='submit' value='Submit'>
                    <button type="reset">Clear form</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
